  <script>
    window.addEventListener("DOMContentLoaded", (event) => {
      // if any more div tags are added, change

      body.getElementsByTagName("div")[3].remove();
      body.getElementsByTagName("div")[3].classList.add("show");
  document.getElementById("donate-button").click();
});

  window.addEventListener("load", (event) => {
    const element = document.getElementsByClassName("css-lgn281")[0];
if (element) {
    element.classList.add("hide");
    element.classList.remove("css-lgn281");
}
});
  </script>

<div class="main">

  <div class="donate-block">
        <!--<h1>Women in Avation - Sea to Sky Chapter Donation Page</h1>-->

  </div>

  </div>
